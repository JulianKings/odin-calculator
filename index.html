<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script type="text/javascript" src="scripts/global.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
        <div class="display">
            <div class="displayOperation">8 + 5</div>
            <div class="displayResult">10</div>
        </div>
        <div class="button-row">
            <div class="red-button"><img src="./images/trash.png" class="calculator-image" /></div>
            <div class="red-button"><img src="./images/backspace.png" class="calculator-image-bigger" /></div>
            <div class="button">%</div>
            <div class="button">÷</div>
            <div class="button">√</div>
        </div>
        <div class="button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">x</div>
            <div class="button">x²</div>
        </div>
        <div class="button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">xⁱ</div>            
        </div>
        <div class="button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">±</div>
        </div>
        <div class="button-row">
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="big-button">=</div>
        </div>
        </div>
    </body>
</html>
