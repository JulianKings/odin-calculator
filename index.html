<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script type="text/javascript" src="scripts/global.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="displayOperation"></div>
                <div class="displayResult"></div>
            </div>
            <div class="button-row">
                <div class="red-button" id="clearButton"><img src="./images/trash.png" class="calculator-image" /></div>
                <div class="red-button" id="backButton"><img src="./images/backspace.png" class="calculator-image-bigger" /></div>
                <div class="button" id="moduleButton">%</div>
                <div class="button" id="divideButton">÷</div>
                <div class="button" id="sqrtButton">√</div>
            </div>
            <div class="button-row">
                <div class="button" id="sevenButton">7</div>
                <div class="button" id="eightButton">8</div>
                <div class="button" id="nineButton">9</div>
                <div class="button" id="multiplyButton">x</div>
                <div class="button" id="squareButton">x²</div>
            </div>
            <div class="button-row">
                <div class="button" id="fourButton">4</div>
                <div class="button" id="fiveButton">5</div>
                <div class="button" id="sixButton">6</div>
                <div class="button" id="plusButton">+</div>
                <div class="button" id="powerButton">xⁱ</div>            
            </div>
            <div class="button-row">
                <div class="button" id="oneButton">1</div>
                <div class="button" id="twoButton">2</div>
                <div class="button" id="threeButton">3</div>
                <div class="button" id="minusButton">-</div>
                <div class="button" id="plusMinusButton">±</div>
            </div>
            <div class="button-row">
                <div class="button" id="zeroButton">0</div>
                <div class="button" id="decimalButton">.</div>
                <div class="big-button" id="equalButton">=</div>
            </div>
        </div>
        <div class="footer">Calculator made for The Odin Project</div>
    </body>
</html>
